<html>
  <head>
    <script type="text/javascript" lang="javascript" src="script.js"></script>
    <script>
    
        function GigyaLoadFunctions() {
             
            try {
                gigya.accounts.session.verify({
                    callback: function(e) {
                        console.log("session.verify ", e);
                        if(e.errorCode == 0) {
                            // a session is open
                            gigya.accounts.showScreenSet({containerID:'containerlogin', screenSet:'Euronews-ProfileUpdate', startScreen:'gigya-update-subscription-screen',enabledProviders: 'googleplus,facebook,apple'});
                        } else {
                            // non session
                            window.location.href="/index.html";
                        }
                    }
                });
            }catch(e) {
                console.e(e);
            }
    
            gigya.socialize.addEventHandlers({
                onLogin: function () {
                    alert("user logged successfull");            
                    window.location.href="/account.html";
                },
                onLogout: function () {
                    alert("user logout successfull");            
                    window.location.href="/index.html";
                },
    
            });
        }
    
        function onGigyaServiceReady() {
            GigyaLoadFunctions();
        }
                    
        var params = getParametersFromUrl();
        loadGigya( params['lang'] || navigator.language || navigator.userLanguage);
        </script>
