<script type="text/javascript" lang="javascript" src="script.js"></script>
<script>

    var params = getParametersFromUrl();
    window.gyg_eu_nl = params['nl'];
    window.gyg_eu_email = params['email'];
    console.log("window.gig_eu_nl :", window.gig_eu_nl);

    function GigyaLoadFunctions() {

        try {
            gigya.accounts.session.verify({
                callback: function(e) {
                    console.log("session.verify ", e);
                    if(e.errorCode == 0) {
                        // a session is open
                        window.location.href="/account.html";
                    } else {
                        // non session                        
                        gigya.accounts.showScreenSet({
                            containerID:'containerlogin', 
                            screenSet:'Euronews-RegistrationLogin', 
                            startScreen:'gigya-login-screen',
                            enabledProviders: 'googleplus,facebook,apple',
                        });
                    }
                }
            });
        }catch(e) {
            console.e(e);
        }

        let onLoginHandler = function(e) {
            console.log(e);
            alert("user logged successfull");            
            window.location.href="/account.html";
        };

        gigya.socialize.addEventHandlers({
            onLogin: function (e) {
                console.log("e onlogin", e);
                if(window.gyg_eu_nl) {
                    saveSubscriptions(window.gyg_eu_nl, onLoginHandler);
                }
                else {
                    onLoginHandler();
                }
            },
            onLogout: function () {
                alert("user logout successfull");            
                window.location.href="/index.html";
            }
        });
    }

    function onGigyaServiceReady() {
        GigyaLoadFunctions();
    }
                
    loadGigya( params['lang'] || navigator.language || navigator.userLanguage);
    </script>    
    <link rel="stylesheet" href="/style.css">  
</head>
