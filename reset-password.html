<script type="text/javascript" lang="javascript" src="script.js"></script>
<script>

    function GigyaLoadFunctions() {
         
        try {
            gigya.accounts.session.verify({
                callback: function(e) {
                    console.log("session.verify ", e);
                    if(e.errorCode == 0) {
                        // a session is open
                        window.location.href="/account.html";
                    } else {
                        // non session
                        gigya.accounts.showScreenSet({containerID:'containerlogin', screenSet:'Euronews-RegistrationLogin', startScreen:'gigya-reset-password-screen',enabledProviders: 'googleplus,facebook,apple'});
                    }
                }
            });
        }catch(e) {
            console.e(e);
        }

        gigya.socialize.addEventHandlers({
            onLogin: function () {
                alert("user logged successfull");            
                window.location.href="/account.html";
            },
            onLogout: function () {
                alert("user logout successfull");            
                window.location.href="/index.html";
            },

        });
    }

    function onGigyaServiceReady() {
        GigyaLoadFunctions();
    }
                
    var params = getParametersFromUrl();
    loadGigya( params['lang'] || 'en');
    </script>
